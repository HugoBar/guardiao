<body>

    <div>
        <canvas id="myCanvas" width="1280" height="720" style="border:solid 3px orange;">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var imagem = new Image()
        imagem.src = '/assets/common/img/placares.png';

        var x = 1280;
        var y = 0;

        function publicidade() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)

            ctx.drawImage(imagem, x, y)
            if (x > 0)
                ctx.drawImage(imagem, 1280 - x, 0, x, 640, 0, 0, x, 640)

            x++;
            console.log(x)
            if (x == 1280)
                x = 0

        }

        var timer = window.setInterval(publicidade, 1000 / 60)
    </script>

    <!-- JS -->
    <script src="../assets/common/js/config.js"></script>
    <script src="../assets/common/js/mainGame.js"></script>
    <script src="../assets/common/js/areas.js"></script>
</body>

</html>
